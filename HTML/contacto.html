<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/CSS/contacto.css">
</head>
<body>
    <div class="header">
        <h1 class="title_principal">Contacto</h1>
        <nav class="nav">
            <ul>
                <li><a href="/index.html">Incio</a></li>
                <li><a href="./contacto.html"> Contacto </a></li>
                <li><a href="./servicio.html"> Servicios </a></li>
                <li><a href="./nosotros.html"> Nosotros</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <h2> Dejanos tu mensaje </h2>
        <div class="form-container">
            <form class="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50" placeholder="Escribe tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" name="email" required placeholder="Escribe tu correo Electronico">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <input type="mensaje" id="mensaje" name="mensaje" required minlength="10" placeholder="Escribe tu mensaje">
                </div>
                <button type="submit" class="submit-btn"> Enviar </button>
            </form>
        </div>
    </main>
    <footer>
        <p> &copy; 2025 Mi pagina Web - Todos los derechos reservados</p>
    </footer>
</body>
</html>
